<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>thalaforareason</title>
  <style>
    body {
      background-image: url('msdhoni.jpg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover; 
      color: white; 
      margin: 0; 
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #result p {
      margin-bottom: 5px;
    }

    #thalaImage {
      display: none; 
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7); 
      padding: 20px;
      border-radius: 10px;
      max-width: 800px; /* Set a maximum width for the container */
      width: 90%; /* Make sure the container takes 100% width within its parent */
      margin: 20px; /* Add margin for spacing on all sides */
    }

     @media only screen and (max-width: 767px) {
      body {
        background-image: url('msdhonimobile.jpg'); 
      }
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1>Thala For a Reason</h1>
    <img id="thalaImage" src="msdhoni.jpg" alt="Thala Image">
    <form id="inputForm">
      <div class="form-group">
        <label for="inputData">Enter a string or number:</label>
        <input type="text" class="form-control" id="inputData" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="checkInput()">Submit</button>
    </form>
    <div id="result" class="mt-3"></div>
    <audio id="audio" controls style="display:none;">
      <source src="thalaBGM.mp3" type="audio/mp3">
      Your browser does not support the audio tag.
    </audio>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    function checkInput() {
      // Pause the audio before processing new input
      document.getElementById('audio').pause();

      // Get the input value
      var inputData = document.getElementById('inputData').value;

      // Initialize variables to store the representation and sum
      var representation = '';
      var sum = 0;

      // Check if the input is a number and if the sum of its digits is equal to 7
      if (!isNaN(inputData)) {
        representation = inputData.toString().split('').join('+');
        sum = inputData.toString().split('').reduce(function(a, b) {
          return +a + +b;
        }, 0);
      } else {
        // Check if the input is a string and if its length is equal to 7
        if (inputData.length === 7) {
          representation = inputData.split('').join('+');
          sum = inputData.length;
        }
      }

      // Display the representation and sum in the result
      if (sum === 7) {
        document.getElementById('result').innerHTML = '<p class="text-success">' + representation + ' = ' + sum + '</p><p class="text-success">Thala For a Reason üèÜ</p>';
        var audio = document.getElementById('audio');
        audio.style.display = 'block';
        audio.currentTime = 0; 
        audio.play();
      } else {
        document.getElementById('result').innerHTML = '<p class="text-danger">Please enter a string with exactly 7 characters or a number whose digit sum is 7.</p>';
        document.getElementById('audio').style.display = 'none';
      }
    }
  </script>

</body>
</html>
